<!DOCTYPE html>
<html lang="ko">
    <head>
         <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>LetsCoding&Play</title>
        <link rel="stylesheet" href="../assets/css/theme.min.css">
        <script src="../assets/libs/jquery/dist/jquery.min.js"></script>
        <script src="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
        <script src="../assets/js/theme.min.js"></script>
    </head>
    <body>
        <h1>LetsCoding&Play</h1>
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-6">
                    <a sec:authorize="hasAnyRole('LETS', 'ADMIN')" href="/posts/save" role="button" class="btn btn-primary">글 등록</a>
                    
                    <div sec:authorize="isAuthenticated()">
                        Logged in as: <span id="user" th:text="${userName}"></span>
                        <img th:src="${user.picture}" width="100px" height="100px"/>
                        <a href="/logout" class="btn btn-info active" role="button">Logout</a>
                    </div>
                    <div sec:authorize="isAnonymous()">
                        <a href="/oauth2/authorization/kakao" class="btn btn-success active" role="button">Kakao Login</a>
                        <a href="/oauth2/authorization/naver" class="btn btn-success active" role="button">Naver Login</a>
                    </div>
                    <span th:text="${auth}"></span>
                </div>
            </div>
        </div>
    </body>
</html>
